<div ng-controller="CompetitionsController as competitions">
    <div class="margin-top">
        <main-menu menu-items="competitions.menuItems"></main-menu>
    </div>

    <div class="row">
        <div class="col-md-10">
            <div class="panel panel-info">
                <div class="panel-heading margin-top">
                    <page-title page-title="competitions.pageTitle"></page-title>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-3">
                            <admin-menu></admin-menu>
                        </div>
                        <div class="col-md-9">
                            <div class="col-md-12">
                                <div class="pull-right">
                                    <a href="#addCompetition" class="btn btn-sm btn-success">
                                        <i class="fa fa-plus-circle"></i>
                                        Add
                                    </a>
                                </div>
                            </div>
                            <table>
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Competition Name</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr dir-paginate="traininglog in traininglogs | orderBy: '-startDate' | itemsPerPage: 5">
                                        <td></td>
                                        <td></td>
                                        <td>
                                            <div>Edit</div> |
                                            <div>Delete</div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="col-sm-12">
                            <dir-pagination-controls boundary-links="true" template-url="app/common/directives/pagination/dirPagination.tpl.html"></dir-pagination-controls>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
