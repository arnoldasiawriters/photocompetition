<div>
    <div class="margin-top">
        <main-menu menu-items="ctrl.menuItems"></main-menu>
    </div>

    <div class="row">
        <div class="col-md-10">
            <div class="panel panel-info">
                <div class="panel-heading margin-top">
                    <page-title page-title="ctrl.pageTitle"></page-title>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-3">
                            <admin-menu></admin-menu>
                        </div>
                        <div class="col-md-9">
                            <div class="col-md-12">
                                <!-- Special version of Bootstrap that only affects content wrapped in .bootstrap-iso -->
                                <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />
                                <!-- HTML Form (wrapped in a .bootstrap-iso div) -->
                                <div class="bootstrap-iso">
                                    <div class="container-fluid">
                                        <div class="panel panel-info">
                                            <div class="panel-body">
                                                <form method="post">
                                                    <div class="form-group" ng-repeat="parameter in ctrl.parameters track by parameter.id">
                                                        <label class="control-label requiredField">
                                                            {{parameter.title}}:<span class="asteriskField">*</span>
                                                        </label>
                                                        <input class="form-control" type="number" autofocus required ng-model="parameter.value">
                                                    </div>
                                                    <div class="form-group">
                                                        <button ng-click="ctrl.update()" class="btn btn-success pull-right" name="submit" type="submit">Update</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
